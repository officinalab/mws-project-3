<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="stylesheet" href="css/small.min.css" media="screen and (max-width: 460px)">
  <link rel="stylesheet" href="css/medium.css" media="screen and (min-width: 461px) and (max-width:768px)">
  <link rel="preconnect" href="  https://fonts.gstatic.com">
  <link rel="preconnect" href="https://maps.gstatic.com">
  <link rel="preconnect" href="http://localhost:1337">
  <!-- FAVICON -->
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Restaurant Info</title>
  <meta name="theme-color" content="#c95100">
  <meta name="description" content="Restaurant Info - MWS PROJECT by Rivetta Claudio">
  <link rel="manifest" href="/manifest.webmanifest">
</head>

<body class="inside"  >
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="title">
      <h1><a href="/"><span>Restaurant Reviews</span></a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning restaurant -->
    <article id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <h3 id="restaurant-cuisine"></h3>
      <h4 id="restaurant-address"></h4>
      <div id="restaurant-hours" role="table" aria-label="Restaurant hours"></div>
    </article>
    <!-- end restaurant -->
    <!-- Beginning map -->

    <section id="map-container" >
       <a id="gotofilter" href="#reviews-container" class="gotofilter">Skip to reviews</a>
      <div id="map" role="application" aria-label="google map"></div>
    </section>
    <!-- End map -->
    <section id="form-container">
     <a id="addreview"><h3>Add Review</h3></a>
      <form id="newreview" name="newreview" action="http://localhost:1337/reviews/" method="post" style="display:none">
        <input type="hidden" name="restaurantid" id="restaurantid" value="">
        <label class="labelnewreview" for="name">Your name</label><input type="text" id="name" name="name" placeholder="Please insert your name.">
        <label class="labelnewreview" for="rating">Your rating</label><input type="range" id="rating" name="rating" min="0" max="5" step="1" value="3">
        <label class="labelnewreview" for="comment">Your comment</label><textarea id="comment" name="comment" placeholder="Please insert your comment."></textarea>
        <button type="button" id="submitreview" aria-label="Submit new review">Submit</button>
      </form>
    </section>
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0"  >
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
 <!-- Beginning footer -->
<footer id="footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<!-- Beginning scripts -->
<!-- Custom javascript file -->
<script type="text/javascript" src="js/idb.js"></script>
<script type="application/javascript" charset="utf-8" src="js/custom.js"></script>
<!-- Database helpers -->

<script type="text/javascript" src="js/dbhelper.js"></script>

<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>

<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUu3WXHWeqmJiqdj_IcXBMWkkMd4y__3I&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>
</html>
